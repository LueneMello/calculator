<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
<style>


#calculator {
  width: 450px;
  height: 270px;;
  margin: 50px auto 0 auto;
  background-color: #191970;
  padding: 10px 10px 260px 10px;
  border-radius: 5px;
  border-bottom: 5px solid #42729B;
}

.result {
  width: 305px;
  height: 40px;
  float: left;
  line-height: 40px;
  background-color: #fff;
  color: #000;
  margin: 5px;
}

.result > p {
  margin-left: 10px;
}

.clear, span {
  height: 40px;
  border-bottom: 3px solid grey;
  border-radius: 10px;
  text-align: center;
  line-height: 40px;
  cursor: pointer;
  background-color: #ecf0f1;
  color: #2c3e50;
  margin: 5px;
} 

.clear {
  width: 95px;
  float: left;
  background-color: #c0392b;
  color: #fff;
    border-color: #A63125;
}

span {
  float: left;
  width: 95px;
}

span:hover{
    
	background-color:#00BFFF;
}
 
</style>
<!------ Include the above in your HEAD tag ---------->


<div id="calculator">
<div class="result" id="result"></div>
<div class="clear" id="clear">C</div>

<span id="7">7</span>
<span id="8">8</span>
<span id="9">9</span>
<span id="+">+</span>

<span id="4">4</span>
<span id="5">5</span>
<span id="6">6</span>
<span id="-">-</span>

<span id="1">1</span>
<span id="2">2</span>
<span id="3">3</span>
<span id="/">/</span>

<span id="0">0</span>
<span id=".">.</span>
<span id="=">=</span>
<span id="*">*</span>
</div>

<script>
    $(document).ready(function(){
        $("span").click(function()
            {
                var id =  $(this).attr('id');

                if (id === '=')
                {
                    //var boxtext = ;
                    console.log($(".result").text.text);
                }
                else
                {
                    $(".result").append(id);
                }
            }
        )

        $("div").click(function()
        {
            var id =  $(this).attr('id');

            if (id === 'clear')
                {
                    $(".result").text("");
                }
        });
    });
    
</script>
